<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Lazy Loading Images</title>
        <meta name="description" content="lazy-loading-images"> 
        <link rel ="shortcut icon" href ="favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/lazyload.js"></script>

    </head>
    <body>
            <main>
                <header>
                    <h1>Lazy Loading Images</h1>
                </header>
                <picture>
                    <img src="images/placeholder.jpg" data-src="images/bigtree1.jpg" alt="Big tree with light shinging through branches">
                </picture>
                <picture>
                    <img src="images/placeholder.jpg" data-src="images/cloudytreetops1.jpg" alt="Cloudy Tree Tops">
                </picture>
                <picture>
                    <img src="images/placeholder.jpg" data-src="images/lakereflection1.jpg" alt="Reflection of a mountains in a lake">
                </picture>
                <picture>
                    <img src="images/placeholder.jpg" data-src="images/mountainblue1.jpg" alt="Mountain valley with blue skies">
                </picture>
                <picture>
                    <img src="images/placeholder.jpg" data-src="images/snowriver.jpg" alt="Valley filled with snow">
                </picture>
                <picture>
                    <img src="images/placeholder.jpg" data-src="images/treeforest1.jpg" alt="Trees on a mountain in a forest">
                </picture>
            </main>
    </body>
</html>
